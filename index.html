<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>
 <div class="container pt-5" id="app">
   <div class="card">
     <h1>{{title}}</h1>
     <div class="form-control">
       <!-- v-bind:name    :name
       v-on:name  @name -->
       <input type="text" :placeholder="plaseholderString" 
                          :value="inputValue" 
                          @input="inputChangeHandler"
                          @keypress.enter="addNote"/>
     </div>
     <h2>InputValue: {{inputValue}}</h2>
     <button class="btn" v-on:click="addNote">Add</button>
     <hr />
     <ul class="list" v-if="notes.length !==0">
       <li class="list-item" v-for="(note, idx) in notes">{{toUpperCase(note)}}
        <button class="btn danger" v-on:click="remove(idx)">Delete</button>
       </li>
       <hr />
       <li><strong>All text: {{notes.length}}</strong> doble: {{doblecount}}</li>
     </ul>
     <div v-else>Test</div>
     
   </div>
 </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
  </body>
</html>
